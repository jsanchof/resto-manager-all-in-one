[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test
python_functions = test_*

markers =
    unit: Unit tests
    integration: Integration tests
    api: API tests

filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

env =
    FLASK_APP=src/app.py
    FLASK_ENV=test
    DATABASE_URL=postgresql://postgres:admin1234@localhost:5432/restaurant_test
